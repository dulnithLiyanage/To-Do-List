<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <div id="todo-container" class="todo-container"></div>
    <button id="open-modal"></button>
    <dialog id="modal" class="modal">
      <div class="form-container">
        <form id="form" class="form" method="dialog">
          <label for="title"
            ><div class="label">Title</div>
            <input type="text" id="title" required /></label
          ><label for="description">
            <div class="label">Description</div>
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="10"
            ></textarea></label
          ><label for="due-date"
            ><div class="due-label">Due Date</div>
            <input type="date" id="due-date" required /></label
          ><label for="priority"
            ><div class="label">Priority</div>
            <input type="text" id="priority" required
          /></label>
          <div class="button-container">
            <button id="close-modal" type="button">Cancel</button>
            <button id="add-todo" type="submit">Add</button>
          </div>
        </form>
      </div>
    </dialog>
    <script type="module" src="./main.js"></script>
  </body>
</html>
